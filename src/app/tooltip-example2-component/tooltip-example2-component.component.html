<h1>ToolTip2 </h1>
<p>Use tooltipDisabled as variable to hide tooltip, you mast click on button to show and hide</p>
<div *ngIf="showTooltip">
    <button mat-raised-button
            matTooltip="Tooltip message"
            [matTooltipDisabled]="tooltipDisabled">
      Hover over me
    </button>
  </div>
  
  <button (click)="toggleTooltip()">Toggle Tooltip</button>

  <div><br></div>
