
<h1>ToolTip3 </h1>
<p>Use tooltipDisabled as variable to hide tooltip, when enable tooltip also set up timer </p>
<button mat-raised-button
        matTooltip="Tooltip message"
        [matTooltipDisabled]="tooltipDisabled">
  Hover over me
</button>

<button (click)="showTooltipForDuration()">Show Tooltip for 3 Seconds</button>
