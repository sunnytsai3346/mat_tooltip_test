
<h1>ToolTip1 </h1>
<p>Use showTooltip as variable to show tooltip</p>
<div *ngIf="showTooltip">

    <button mat-raised-button
    [matTooltip]="tooltipText"
    matTooltipPosition="above"
    *ngIf="showTooltip"
    (mouseover)="showTooltipForDelay()">
    Hover to see tooltip
    </button>
</div>

<button (click)="toggleTooltip()">Toggle1 Tooltip</button>

<div><br></div>
